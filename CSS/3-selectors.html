<html>
  <head>
    <title>Selectors</title>
    <style>
      * {
        /* color: red; */
      }
      #banaras {
        color: blue;
      }
      p {
        font-size: 30px;
      }
      h2 {
        color: green;
      }
      .or, .nor {
        color: orangered;
      }
      a:hover{
        color: green;
      }
      
    </style>
  </head>
  <body>
    <h1 id="banaras">I am going Banaras</h1>
    <h1>I am going Delhi</h1>
    <h1 class="or">I am going Pune</h1>
    <h1 class="nor">I am going Mumbai</h1>
    <h1>I am going Kolkata</h1>
    <hr />

    <h2 class="or">College Buddy</h2>
    <h2 class="or">NS Digital</h2>
    <h2>Beyond Z</h2>
    <hr />

    <h3>Harshit is Live</h3>

    <hr />
    <p>This is Paragraph</p>
    <p>This is Paragraph 1</p>
    <p>This is Paragraph 2</p>
    <hr />
    <a class="or" href="#hello">Harshit</a>

    <h1>1</h1>
    <h1>2</h1>
    <h1>3</h1>
    <h1>4</h1>
    <h1>5</h1>
    <h1>6</h1>
    <h1>7</h1>
    <h1>8</h1>
    <h1>9</h1>
    <h1>10</h1>
  </body>
</html>

<!-- 
 
Types of Selectors

1. Universal            *
2. Tag / Element        h1  h2  p
3. Id                   #banaras    #delhi      #mumbai
4. Class                .city   .country
5. Pseudo                  
6. Child 
7. Group 
8. tag[attribute]
